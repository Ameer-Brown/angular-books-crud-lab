<br><div class="col-md-10 col-md-offset-1">
	<div class="panel panel-default">
		<div class="panel-body">

			<div class='row'>
				<div class="col-md-3 col-xs-12 thumbnail">
					<img src="{{BooksShowCtrl.book.image}}" alt="book image">
				</div>

				<div class="col-md-9 col-xs-12">
					<ul class="list-group form-inline">
						<li class="list-group-item">
							<h4 class='inline-header'>Book Title:</h4>
							<span ng-hide="editing">{{BooksShowCtrl.book.title}}</span>
							<input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md">
						</li>

						<li class="list-group-item">
							<h4 class='inline-header'>Author:</h4>
							<span ng-hide="editing">{{BooksShowCtrl.book.author}}</span>
							<input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">
						</li>

						<li class="list-group-item">
							<h4 class='inline-header'>Release Date:</h4>
							<span ng-hide="editing">{{BooksShowCtrl.book.releaseDate}}</span>
							<input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">
						</li>

					</ul>
				</div>
			</div>

			<div class='panel-footer'>
				<div class='panel-footer'>
					<center>
					<button class='btn btn-danger' ng-hide="editing" ng-click="BooksShowCtrl.deleteBook(book)">Delete Book</button>
					<button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>
					<button class='btn btn-success' ng-show="editing" ng-click="BooksShowCtrl.editBook(book); editing = false">Save</button>
					<button class='btn btn-info' ng-show="editing" ng-click="editing = false">Close</button>
				  </center>
				</div>
			</div>
		</div>
	</div>
</div>
